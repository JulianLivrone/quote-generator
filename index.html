<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="quotation.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Category -->
      <div class="quote-category">
        <span id="category"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <div>
          <p class="selectCategory-text">Select Category:</p>
          <select name="selectCategory" id="selectCategory"></select>
        </div>
        <button id="new-quote">New Quote</button>
      </div>
      <button id="quotesFiltered-button">
        Go to Filtered Quotes by Author
      </button>
    </div>
    <div class="quotesFiltered-container" id="quotesFiltered-container">
      <input
        type="text"
        class="search-bar"
        id="searchBar"
        placeholder="Search quote by author"
      />
      <ul class="quotesFiltered-list" id="quotesFiltered-list"></ul>
      <button class="randomQuote-button" id="randomQuote-button">
        Return to Random Quote
      </button>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
